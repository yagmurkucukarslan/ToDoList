<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="fetchCategory()">
    <div class="main-container">
      <div class="sidebar">
        <div class="allTask">
          <button id="allTaskBtn" class="allTaskBtnDiv">Bütün Görevler</button>
        </div>
        <br />
        <div class="sidebar-category-header">
          <h3>Kategoriler</h3>
          <button id="sidebar-category-button" onclick="showCategories()">
            ⏬
          </button>
        </div>
        <div class="category-add" id="category-add">
          <form action="#">
            <button onclick="createCategoryInput()" class="button">+</button>
            <br />
            <div
              name=""
              id="createCategorySelect"
              class="createCategorySelect"
            ></div>
          </form>
        </div>

        <div id="getUserCategoryDiv"></div>
        <div id="getUserCategoryButtonDiv"></div>
      </div>
      <div class="content">
        <div class="taskSearch">
          <input
            type="text"
            name=""
            id="searchTask"
            placeholder="arayınız"
            onkeyup="searchTask()"
          />
          <select name="" id="sorting" onchange="sorting()">
            <option value="">Seçiniz</option>
            <option value="fromAtoZsorted">A dan Z ye</option>
            <option value="fromZtoAsorted">Z den A ya</option>
            <option value="oldDateSorted">Eski Tarihe Göre</option>
            <option value="newDateSorted">Yeni Tarihe Göre</option>
            <option value="completed">Tamamlanan Görevler</option>
            <option value="unfinished">Tamamlanmayan Görevler</option>
          </select>
        </div>
        <div class="task-List" id="task-List"></div>
        <div class="taskInput">
          <form action="#">
            <div class="input-wrapper">
              <div class="btn-wrapper">
                <button type="button" class="input-btn" id="openModal">
                  ➕
                </button>
                <div class="modal" id="modal">
                  <div class="modal-inner">
                    <h3>Tarih</h3>
                    <input
                      type="date"
                      id="startTaskDate"
                      onchange="dateMinMax()"
                    />
                    <input
                      type="date"
                      id="endTaskDate"
                      onchange="dateMinMax()"
                    />
                    <select name="" id="selectedCategory"></select>
                    <button onclick="createTasks()">Kaydet</button>
                  </div>
                </div>
              </div>
              <input
                type="text"
                id="inputTask"
                class="div-input-task"
                placeholder="Task giriniz..."
              />
            </div>
          </form>
        </div>
        <div class="updateDialog-Div">
          <dialog id="updateDialog" class="updateDialog">
            <h3>Tarih</h3>
            <input type="text" name="" id="updateInput" />
            <input
              type="date"
              id="updateStartTaskDate"
              onchange="dateMinMax()"
            />
            <input type="date" id="updateEndTaskDate" onchange="dateMinMax()" />
          </dialog>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
