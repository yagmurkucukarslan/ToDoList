<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="fetchCategory()">
    <div class="main-container">
      <div class="sidebar">
        <h3>Kategori</h3>
        <form action="#">
          <button onclick="createCategoryInput()" type="button" class="button">
            +
          </button>
          <br />
          <select name="" id="createCategorySelect"></select>
          <button onclick="filterCategory()">Filtrele</button>
        </form>
        <div id="getUserCategoryDiv"></div>
        <br />
        <div id="getUserCategoryButtonDiv"></div>
      </div>
      <div class="content">
        <div class="taskSearch">
          <input
            type="text"
            name=""
            id="searchTask"
            placeholder="arayÄ±nÄ±z"
            onkeyup="searchTask()"
          />
        </div>
        <div class="task-List" id="task-List"></div>
        <div class="taskInput">
          <form action="#">
            <div class="input-wrapper">
              <div class="btn-wrapper">
                <button type="button" class="input-btn" id="openModal">
                  âž•
                </button>

                <div class="modal" id="modal">
                  <div class="modal-inner">
                    <h3>Tarih</h3>
                    <input
                      type="date"
                      id="startTaskDate"
                      onchange="dateMinMax()"
                    />
                    <input
                      type="date"
                      id="endTaskDate"
                      onchange="dateMinMax()"
                    />
                    <button onclick="createTasks()">Kaydet</button>
                  </div>
                </div>
              </div>
              <input
                type="text"
                id="inputTask"
                class="div-input-task"
                placeholder="Task giriniz..."
              />
            </div>
          </form>
        </div>
        <div class="updateDialog-Div">
          <dialog id="updateDialog" class="updateDialog">
            <h3>Tarih</h3>
            <input type="text" name="" id="updateInput" />
            <input
              type="date"
              id="updateStartTaskDate"
              onchange="dateMinMax()"
            />
            <input type="date" id="updateEndTaskDate" onchange="dateMinMax()" />
          </dialog>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
